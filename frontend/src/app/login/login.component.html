<div class="login-container">
  <div class="login">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Ingresa tu correo" required>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>
  
      <button type="submit" class="btn-submit">Iniciar Sesión</button>
    </form>
  </div>
</div>
